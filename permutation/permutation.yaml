name: permutation
source code: |-
  # Adds 1 to a binary number.
  input: 'bc'
  blank: B
  start state: q0
  table:
  #Procura por 'a' para colocar X
    q0:
      [b,c]: R
      a : {write: X, R: q1}
      #Se não achar, acabou os 'a's e vai para q4
      [M,B] : {L: q4}
    #Marca um M, simbolizando mais um 'a' encontrado
    q1:
      [a,b,c,M]     : R
      B : {write: M, L: q2}
    #Volta para o ultimo 'a' encontrado que é um X e volta para o estado inicial
    q2:
      [a,b,c,M]     : L
      X    : {R: q0}
    #Volta para o inicio, marcando os visitados como marcados
    q4:
      [a,b,c,X]     : L
      V: {write: M, L}
      B : {R: q5}
    #Procura um simbolo diferente de a para conferir
    q5:
      [X,a]: R
      #Se achar b, vai para o estado que confere os 'b's
      b: {write: Y, R: q6}
      #Se achar c, vai para o estado que confere os 'c's
      c: {write: Y, R: q9}
      [M,B]: {R: aceita}
    #Procura especificamente um 'b'
    qb:
      [X,a,c]: R
      b: {write: Y, R: q6}
      V: {R: q8}
    #Marca em um M que lemos um 'b'
    q6:
      [a,X,b,c,V]: R
      M: {write: V, L: q7}
      #Caso encontre um B, há mais 'b' que 'a' -> erro
    #Volta para o ultimo 'b' encontrado que é um Y
    q7:
      [a,b,c,V,X]: L
      Y: {write: X, R: qb}
    #Verifica se há o mesmo número do simbolo analisado e 'a's
    q8:
      V: R
      B: {L: q4}
    #Procura especificamente um 'c'
    qc:
      [X,a,b]: R
      c: {write: Y, R: q9}
      V: {R: q8}
    #Marca em um M que lemos um 'c'
    q9:
      [a,X,b,c,V]: R
      M: {write: V, L: q10}
    #Volta para o ultimo 'c' encontrado que é um Y
    q10:
      [a,b,c,V,X]: L
      Y: {write: X, R: qc}
    aceita:
